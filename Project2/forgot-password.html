<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="page-account">
      <div class="form-account"> 
        <h1 class="inner-title">Quên mật khẩu</h1>
        <div class="inner-desc">Vui lòng nhập email để tiếp tục</div>
        <form class="inner-form" action="">
          <div class="inner-group"> 
            <label class="inner-label" for="email">Email</label>
            <input class="inner-control" type="email" id="email" name="email" placeholder="Ví dụ: levana@gmail.com">
          </div>
          <button class="inner-button">Gửi mã OTP</button>
          <div class="inner-more"><span>Bạn đã nhớ mật khẩu?</span><a href="#">Đăng nhập</a></div>
        </form>
      </div>
    </div><script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
<script src="assets/js/account.js"></script>
  </body>
</html>
